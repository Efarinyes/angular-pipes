<p-panel header="Pipes Personalitzats" class="p-1">

  <p> Pipes personalitzats - creats per {{'nosaltres' | toggleCase: isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="toggleCase" icon="pi pi-search" class="mr-2" (click)='toogleUpperCase()'>

    </p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button class='mr-2' (onClick)="changeOrder('name')" label="Per nom" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    <p-button class='mr-2' (onClick)="changeOrder('canFlay')" label="Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button class='mr-2' (onClick)="changeOrder('color')" label="Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>

  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Herois">
      <p-table [value]="heroes | sortBy: orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nom</th>
            <th>Vola</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFlay | canFlay | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
